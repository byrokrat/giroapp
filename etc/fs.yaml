services:
    _defaults:
        public: false

    fs_user_dir_reader:
        class: byrokrat\giroapp\Utils\FileReader
        arguments: ['@fs_user_dir']

    fs_user_dir:
        class: League\Flysystem\Filesystem
        arguments: ['@fs_user_dir_adapter']
        configurator: 'byrokrat\giroapp\DI\FilesystemConfigurator:createFiles'

    fs_user_dir_adapter:
        class: League\Flysystem\Adapter\Local
        arguments: ['%user.dir%']

    byrokrat\giroapp\DI\FilesystemConfigurator:
        class: ~
        arguments:
            -
                - '%db.settings%'
                - '%db.donors%'
                - '%db.transactions%'
                - '%db.log%'
            -
                - '%plugins.dir%'

    fs_cwd_reader:
        class: byrokrat\giroapp\Utils\FileReader
        arguments: ['@fs_cwd']

    fs_cwd:
        class: League\Flysystem\Filesystem
        arguments: ['@fs_cwd_adapter']

    fs_cwd_adapter:
        class: League\Flysystem\Adapter\Local
        arguments: ['.']
