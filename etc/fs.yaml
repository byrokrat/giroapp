parameters:
    env(GIROAPP_PATH): 'giroapp'
    fs.user_dir: '%env(GIROAPP_PATH)%'
    fs.internal_data_dir: 'data'
    fs.external_data_dir: 'var'
    fs.plugins_dir: '%fs.user_dir%/plugins'
    fs.imports_dir: '%fs.user_dir%/%fs.external_data_dir%/imports'
    fs.exports_dir: '%fs.user_dir%/%fs.external_data_dir%/exports'

services:
    _defaults:
        public: false
        autowire: true

    fs_user_dir:
        class: byrokrat\giroapp\Utils\Filesystem
        arguments: ['%fs.user_dir%']

    flysystem_user_dir:
        class: League\Flysystem\Filesystem
        arguments: ['@flysystem_user_dir_adapter']
        configurator: 'byrokrat\giroapp\Setup\FlysystemConfigurator:createFiles'

    flysystem_user_dir_adapter:
        class: League\Flysystem\Adapter\Local
        arguments: ['%fs.user_dir%']

    byrokrat\giroapp\Setup\FlysystemConfigurator:
        class: ~
        arguments:
            -
                - '%db.settings%'
                - '%db.donors%'
                - '%db.transactions%'
                - '%db.log%'
                - '%db.imports%'

    fs_cwd:
        class: byrokrat\giroapp\Utils\Filesystem
        arguments: ['.']

    fs_imports:
        class: byrokrat\giroapp\Utils\Filesystem
        arguments: ['%fs.imports_dir%']
        configurator: 'byrokrat\giroapp\Utils\FilesystemConfigurator:configureFilesystem'

    fs_exports:
        class: byrokrat\giroapp\Utils\Filesystem
        arguments: ['%fs.exports_dir%']
        configurator: 'byrokrat\giroapp\Utils\FilesystemConfigurator:configureFilesystem'

    fs_plugins:
        class: byrokrat\giroapp\Utils\Filesystem
        arguments: ['%fs.plugins_dir%']
        configurator: 'byrokrat\giroapp\Utils\FilesystemConfigurator:configureFilesystem'

    Symfony\Component\Filesystem\Filesystem:
        class: ~
