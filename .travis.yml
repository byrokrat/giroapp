sudo: false

language: php

php:
    - 7.2
    - 7.1

install:
    - composer install
    - composer global require chh/bob:^1@alpha
    - export PATH=$PATH:$HOME/.composer/vendor/bin/
    - bob install_dev_tools

script:
    - phpspec run --verbose
    - behat --suite=debug
    - bob phar
    - behat --suite=phar

deploy:
    provider: releases
    api_key:
        secure: 
    file: giroapp.phar
    skip_cleanup: true
    on:
        tags: true
        repo: byrokrat/giroapp
