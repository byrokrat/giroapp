sudo: false

language: php

php:
    - 7.4
    - 7.3
    - 7.2

install:
    - make vendor-bin/installed

script:
    - vendor/bin/phpspec run --verbose
    - make build
    - vendor/bin/behat --suite=debug
    - vendor/bin/behat --suite=phar

deploy:
    provider: releases
    api_key:
        secure: 
    file: giroapp.phar
    skip_cleanup: true
    on:
        tags: true
        repo: byrokrat/giroapp
        condition: ${TRAVIS_PHP_VERSION:0:3} == "7.2"
